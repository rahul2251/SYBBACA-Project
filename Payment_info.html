  <div class="container">
        <h1>Payment  Details</h1><br>
        <div class="first_row">
        	<div class="card_holder">
        		<h3>Card Holder</h3>
        		  <div class="input_field">
        		  	<input type="text" name="" required size="100" placeholder="Enter the Name on Card">
        		  </div>
        	</div>
        	<div class="cvv">
        		<h3>CVV</h3>
        		<div class="input_field">
        		  	<input type="password" name="" maxlength="3" placeholder="***">
        		  </div>
        	</div>
        </div><br>
         
          <div class="second_row">
        	<div class="card_no">
        		<h3>Card Number</h3>
        		  <div class="input_field">
        		  	<input type="text" name="" placeholder="0000 0000 0000 0000" maxlength="16" >
        		  </div>
        	</div>
        </div><br>
        	
         <div class="third_row">

        		  			<option value="Aug">Aug</option>
        		  			<option value="Sep">Sep</option>
        		  			<option value="Oct">Oct</option>
        		  			<option value="Nov">Nov</option>
        		  			<option value="Dec">Dec</option>
        		  		</select>
        		  		<select name="years" id="years">
        		  			<option value="2021">2021</option>
        		  			<option value="2022">2022</option>
        		  			<option value="2023">2023</option>
        		  			<option value="2024">2024</option>
        		  			<option value="2025">2025</option>
        		  			<option value="2026">2026</option>
        		  			<option value="2027">2027</option>
        		  	   </select>
